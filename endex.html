
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function redirectToSite() {
            alert("Login successful!");
            window.location.href = "https://sites.google.com/view/teammv10?usp=sharing";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="redirectToSite()">Login</button>
    </div>
</body>
</html>
